<section class="section-block featured-media window-height tm-slider-parallax-container">
    <div class="tm-slider-container full-width-slider" data-featured-slider data-parallax data-animation="slide" data-speed="1000" data-scale-under="960">
        <ul class="tms-slides">
            <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000" data-overlay-bkg-opacity="0.3" data-animation="scaleOut">
                <div class="tms-content">
                    <div class="tms-content-inner left v-align-middle">
                        <div class="row">
                            <div class="column width-6 offset-3">
                                <div class="tms-caption text-line-vertical"
                                    data-animate-in="preset:slideInUpLong;duration:1000ms;"
                                    data-no-scale
                                    >
                                    <h1 class="title-large color-white lspacing-small mb-10 text-uppercase">
                                        Living Water<br><strong>Cottage</strong>
                                    </h1>
                                    <p class="lead color-white text-uppercase no-margin-bottom">
                                        Franklin, TN
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img data-src="/uploads/bed-and-breakfast.jpg" data-retina src="/images/blank.png" alt=""/>
            </li>
            <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000" data-overlay-bkg-opacity="0.3" data-animation="slideLeftRight">
                <div class="tms-content">
                    <div class="tms-content-inner left v-align-middle">
                        <div class="row">
                            <div class="column width-6 offset-3">
                                <div class="tms-caption text-line-vertical"
                                    data-animate-in="preset:slideInUpLong;duration:1000ms;"
                                    data-no-scale
                                    >
                                    <h1 class="title-large color-white lspacing-small mb-10 text-uppercase">
                                        Cottage<strong><br>Life</strong>
                                    </h1>
                                    <p class="lead color-white text-uppercase no-margin-bottom">
                                        Rest. <a href="#">Relax.</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img data-src="/uploads/bed-relax.jpg" data-retina src="/images/blank.png" alt=""/>
            </li>
            {% comment %} 
            <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000" data-overlay-bkg-opacity="0.3" data-animation="slideTopBottom">
                <div class="tms-content">
                    <div class="tms-content-inner left v-align-middle">
                        <div class="row">
                            <div class="column width-6 offset-3">
                                <div class="tms-caption text-line-vertical"
                                    data-animate-in="preset:slideInUpLong;duration:1000ms;"
                                    data-no-scale
                                    >
                                    <h1 class="title-xlarge color-white lspacing-small mb-10 text-uppercase">
                                        <strong>Gropius<br>Portugal</strong>
                                    </h1>
                                    <p class="lead color-white text-uppercase no-margin-bottom">
                                        Project 2015 / <a href="#">View Project</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img data-src="/images/architecture/slider/slide-4-fs.jpg" data-retina src="/images/blank.png" alt=""/>
            </li> 
            {% endcomment %}
        </ul>
    </div>
</section>
